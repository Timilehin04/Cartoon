<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery of Creations</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configure Tailwind for Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'oakley-primary': '#65a30d', // A nice earthy/creative green
                        'oakley-light': '#f0fdf4',   // Very light green/cream
                        'oakley-dark': '#1e3a8a',    // Deep blue for contrast
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom styles for smoother transitions */
        .gallery-card {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-black font-sans text-gray-800">

    <div class="container mx-auto p-4 sm:p-8 lg:p-12">

        <!-- Gallery Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-5xl font-extrabold text-[rgb(170,255,0)] sm:text-6xl mb-4">
                Our Gallery of Creations
            </h1>
            <p class="text-xl text-white max-w-3xl mx-auto">
                Explore a selection of our finest handmade projects, from custom jewelry to unique home decor. Every piece is crafted with     passion and attention to detail.
            </p>
        </header>
